<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app2.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1 class="title">My Library</h1>
        <h3 class="title">Create a new entry!</h3>
        <form action="nowhere">
          <div class="divider">
            <div class="input">
              <label for="title"><span aria-label="required">*</span>Title:</label>
              <input type="text" name="title" id="title" maxlength="20" required placeholder="Max 20 characters" class="book-info"/>
              <div class="hidden"><p class="error-text">*Required! <br>Max 20 characters</p></div>
            </div>
            <div class="input">
              <label for="author"><span aria-label="required">*</span>Author:</label>
              <input type="text" name="author" id="author" maxlength="20" required placeholder="Max 20 characters" class="book-info"/>
              <div class="hidden"><p class="error-text">*Required! <br>Max 20 characters</p></div>
            </div>
            <div class="input">
              <label for="pages"><span aria-label="required">*</span>Pages:</label>
              <input type="number" name="pages" id="pages" min="1" max="21450" placeholder="Must be a number" required class="book-info"/>
              <div class="hidden"><p class="error-text">*Required! <br>Must be a number!</p></div>
            </div>
            <div class="input checkbox">
              <label for="read">
                <span>Read:</span>
                <input type="checkbox" name="read" id="read"  class="book-info"/>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <button class="add-button">Add</button>
        </form>
      </header>
      <main class="main">
      </main>
    </div>
  </body>
</html>
