<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1 class="title">My Library</h1>
        <h3 class="title">Create a new entry!</h3>
        <form action="nowhere">
          <div class="divider">
            <div class="input">
              <label for="title"><span aria-label="required">*</span>Title:</label>
              <input type="text" name="title" id="title" maxlength="20" required placeholder="Max 20 characters"/>
            </div>
            <div class="input">
              <label for="author"><span aria-label="required">*</span>Author:</label>
              <input type="text" name="author" id="author" maxlength="20" required placeholder="Max 20 characters"/>
            </div>
            <div class="input">
              <label for="pages"><span aria-label="required">*</span>Pages:</label>
              <input type="tel" name="pages" id="pages" min="1" max="9999999" required/>
            </div>
            <div class="input checkbox">
              <label for="read">
                <span>Read:</span>
                <input type="checkbox" name="read" id="read" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <button type="button" class="add-button">Add</button>
        </form>
      </header>
      <main class="main">
        <div class="card" data-index="0">
          <h2 class="book-title">Nameasdas</h2>
          <p class="author"><span class="author">Author:</span> <span class="auth-name">Nameasdasdasdasdaaaa</span></p>
          <p class="pages"><span class="pages">Pages:</span><span class="amount">30</span></p>
          <div class="toggle-buttons">
            <div class="input checkbox">
              <label for="read-card">
                <span>Read:</span>
                <input type="checkbox" name="read-card" id="read-card" />
                <span class="slider"></span>
              </label>
            </div>
            <button class="delete"><img src="./icons/trash-can.svg" alt="delete button" class="icon"></button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
